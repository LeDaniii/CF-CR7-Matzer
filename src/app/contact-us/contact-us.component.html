<section class="d-flex align-items-center">
  <div class="container-fluid d-flex justify-content-center">
    <div class="col-6 row contact-card rounded p-5">
      <h1 class="col-12 text-center">Contact Us</h1>
      <div class="form-container m-auto col-lg-12">
        <mat-form-field class="col-12" appearance="fill">
          <mat-label>Name</mat-label>
          <input matInput />
        </mat-form-field>
        <br />
        <mat-form-field class="col-12" appearance="fill">
          <mat-label>Enter your email</mat-label>
          <input matInput placeholder="pat@example.com" required />
          <mat-error *ngIf="email.invalid">{{ getErrorMessage() }}</mat-error>
        </mat-form-field>
        <br />
        <mat-form-field class="col-12" appearance="fill">
          <mat-label>Your Text</mat-label>
          <textarea matInput></textarea>
        </mat-form-field>
        <button
          class="col-lg-12 col-md-1 py-1"
          mat-raised-button
          color="accent"
          routerLink="contact"
        >
          <i class="far fa-paper-plane"></i> Send
        </button>
      </div>
    </div>
  </div>
</section>
